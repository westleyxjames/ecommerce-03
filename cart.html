<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Velmora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-neutral-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-neutral-200 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-light tracking-wider">VELMORA</a>
                
                <div class="hidden md:flex items-center gap-8">
                    <a href="shop.html?category=mens" class="text-sm hover:text-neutral-600 transition-colors">Men's</a>
                    <a href="shop.html?category=womens" class="text-sm hover:text-neutral-600 transition-colors">Women's</a>
                    <a href="shop.html?category=shoes" class="text-sm hover:text-neutral-600 transition-colors">Shoes</a>
                </div>

                <div class="flex items-center gap-6">
                    <a href="wishlist.html" class="relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <span id="wishlistCount" class="absolute -top-2 -right-2 bg-black text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
                    </a>
                    <a href="cart.html" class="relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-black text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-light mb-8">Shopping Cart</h1>

        <div id="emptyCart" class="hidden text-center py-20">
            <svg class="w-20 h-20 mx-auto mb-4 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <h2 class="text-2xl font-medium mb-4">Your cart is empty</h2>
            <a href="shop.html" class="inline-block px-6 py-3 bg-black text-white hover:bg-neutral-800 transition-colors">
                Continue Shopping
            </a>
        </div>

        <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <div id="cartItems" class="space-y-4">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 sticky top-24">
                    <h2 class="text-xl font-medium mb-4">Order Summary</h2>

                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span class="text-neutral-600">Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-neutral-600">Shipping</span>
                            <span id="shipping">Calculated at checkout</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-neutral-600">Tax</span>
                            <span id="tax">Calculated at checkout</span>
                        </div>
                    </div>

                    <div class="flex justify-between font-medium text-lg pt-4 mb-6 border-t border-neutral-200">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <a href="checkout.html" id="checkoutBtn" class="block w-full py-3 bg-black text-white text-center hover:bg-neutral-800 transition-colors mb-3">
                        Proceed to Checkout
                    </a>

                    <a href="shop.html" class="block w-full py-3 border border-black text-center hover:bg-neutral-100 transition-colors">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-neutral-200 py-12 mt-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-sm text-neutral-600">
                <p>&copy; 2026 Velmora. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="products-data.js"></script>
    <script src="cart-functions.js"></script>
    <script>
        function renderCart() {
            const cart = getCartWithDetails();
            const cartItemsEl = document.getElementById('cartItems');
            const emptyCartEl = document.getElementById('emptyCart');
            const cartContentEl = document.getElementById('cartContent');

            if (cart.length === 0) {
                emptyCartEl.classList.remove('hidden');
                cartContentEl.classList.add('hidden');
                return;
            }

            emptyCartEl.classList.add('hidden');
            cartContentEl.classList.remove('hidden');

            cartItemsEl.innerHTML = cart.map((item, index) => `
                <div class="bg-white p-4 flex gap-4">
                    <img src="${item.product.images[0]}" alt="${item.product.name}" class="w-24 h-24 object-cover">
                    <div class="flex-1">
                        <h3 class="font-medium mb-1">${item.product.name}</h3>
                        <p class="text-sm text-neutral-600 mb-2">
                            Size: ${item.selectedSize} | Color: ${item.selectedColor}
                        </p>
                        <p class="font-medium">$${(item.product.salePrice || item.product.price).toFixed(2)}</p>
                    </div>
                    <div class="flex flex-col items-end justify-between">
                        <button onclick="removeFromCart(${index}); renderCart()" class="text-neutral-400 hover:text-black">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <div class="flex items-center gap-2 border border-neutral-300">
                            <button onclick="updateCartQuantity(${index}, ${item.quantity - 1}); renderCart()" class="px-3 py-1 hover:bg-neutral-100">-</button>
                            <span class="px-3">${item.quantity}</span>
                            <button onclick="updateCartQuantity(${index}, ${item.quantity + 1}); renderCart()" class="px-3 py-1 hover:bg-neutral-100">+</button>
                        </div>
                    </div>
                </div>
            `).join('');

            updateSummary();
        }

        function updateSummary() {
            const subtotal = getCartSubtotal();
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
